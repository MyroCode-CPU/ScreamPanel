<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(45deg, red, yellow, blue, pink, red);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .success-message {
      font-size: 36px;
      font-weight: 700;
      color: white;
      text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.5);
      margin-bottom: 25px;
      line-height: 1.4;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .success-message i {
      color: #00c6ff;
    }

    .success-button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
      transition: background 0.3s ease, transform 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .success-button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="success-message"><i class="fas fa-home"></i> You are on the homepage!</h2>
    <h2 class="success-message"><i class="fas fa-key"></i> Now you can create your own API Key.</h2>
    <a href="/dashboard" class="success-button">
      <i class="fas fa-chart-line"></i> Go to Dashboard
    </a>
  </div>
</body>
</html>
