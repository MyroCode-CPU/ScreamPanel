<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myro Panel - Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #00c6ff, #0072ff, #ff00ff, #ff004c);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      color: white;
      padding: 40px 30px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 14px 32px;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: linear-gradient(135deg, #ff00ff, #ff004c);
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .button i {
      font-size: 20px;
      margin-right: 10px;
    }

    .button:focus {
      outline: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в Myro Panel!</h1>
    <p>Создайте свой API-ключ или перейдите в профиль.</p>
    <button class="button" onclick="location.href='/create_key'">
      <i class="fas fa-key"></i>
      Создать API-ключ
    </button>
    <button class="button" onclick="location.href='/profile'">
      <i class="fas fa-user"></i>
      Профиль
    </button>
  </div>
</body>
</html>
