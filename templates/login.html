<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход - Myro Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #00c6ff;
      font-size: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 42px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.15);
      color: white;
      transition: background 0.3s;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }

    .btn i {
      margin-right: 8px;
    }

    .error {
      background: rgba(255,0,0,0.2);
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .error i {
      color: #ffaaaa;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #ff416c;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вход в Myro Panel</h1>
    {% if error %}
      <div class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Логин" value="{{ username or '' }}" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Пароль" required>
      </div>
      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>
    </form>
    <p class="register-link">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
  </div>
</body>
</html>
